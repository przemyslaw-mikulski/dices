<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w Kostki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2rem;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .dice {
            font-size: 10rem;
            margin: 20px;
        }

        /* Shake animation */
        @keyframes rollAnimation {
            0% { transform: rotate(0) translate(0, 0); }
            25% { transform: rotate(20deg) translate(10px, 10px); }
            50% { transform: rotate(-20deg) translate(-10px, -10px); }
            75% { transform: rotate(10deg) translate(5px, 5px); }
            100% { transform: rotate(0) translate(0, 0); }
        }

        .rolling {
            animation: rollAnimation 1s ease-in-out;
        }

        .info {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="dice-container">

    </div>
    <div class="info">Kliknij przycisk, aby rzuciÄ‡ kostkami.</div>
    
    <!-- Przycisk do rzutu kostkami -->
    <button id="rollButton">RzuÄ‡ kostkami</button>

    <script src="script.js"></script>
</body>
</html>
